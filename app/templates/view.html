<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .view-container,
      .text-container {
        color: white;
        padding: 10px;
        text-align: center;
      }
      body {
        background-image: url("https://img.freepik.com/fotos-gratis/papel-de-parede-de-onda-gradiente-abstrato-azul_53876-108364.jpg?w=1800");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-size: 18px; /* Aumenta o tamanho das letras globalmente */
      }
      h1 {
        font-size: 40px; /* Aumenta o tamanho dos títulos */
      }
      .table th,
      .table td {
        font-size: 20px; /* Ajusta o tamanho do texto dentro da tabela */
      }
      tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.2) !important;
        cursor: pointer;
      }
      .btn:hover {
        transform: scale(1.1);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center view-container">
      <h1 style="color: black; text-shadow: 1px 1px 5px white">VISUALIZAÇÃO</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center text-container">
      <table class="table table-hover table-bordered table-light">
        <thead class="table-dark">
          <tr>
            <th>Descrição</th>
            <th>Informação</th>
          </tr>
        </thead>
        <tbody>
          {% load humanize %}
          <tr>
            <td><strong>Nome do Produto</strong></td>
            <td>{{ produto.nome }}</td>
          </tr>
          <tr>
            <td><strong>Nome da Marca</strong></td>
            <td>{{ produto.marca }}</td>
          </tr>
          <tr>
            <td><strong>Valor</strong></td>
            <td>R${{ produto.valor|floatformat:2|intcomma }}</td>
          </tr>
          <tr>
            <td><strong>Quantidade</strong></td>
            <td>{{ produto.quantidade }}</td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td>R${{ valor_total|floatformat:2|intcomma }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
