<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <TItle> Adega Inteligente</TItle>
    <Link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class= "col-8 m-auto pt-2 pb-2 text-center">
        <h1>Adega Inteligente</h1>
    </div> 
    


    <div class= "col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form"class= "btn btn-success">Adicionar</a>
    </div> 

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
    </div>

    <div class= "col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Nome do Produto</th>
              <th scope="col">Nome da Marca</th>
              <th scope="col">Valor</th>
              <th scope="col">Qntd</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
            <tr>
              <th>{{dbs.id}} </th> <!-- Código -->
              <th>{{dbs.nome}} </th> <!-- Nome do Produto -->
              <th>{{dbs.marca}} </th> <!-- Nome da Marca -->
              <th>{{dbs.valor}} </th> <!-- Valor -->
              <th>{{dbs.quantidade}} </th>
              <th>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
              </th>
            </tr>
            {% endfor %}
          </tbody>
          
          </table> 
    </div>

    {% load static %}
    <script src= "{% static 'javascript.js' %}"></script>

</body>
</html>
